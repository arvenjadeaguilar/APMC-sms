<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">

    		body{

    			background-color:black;
    		}

    		#login{
    			margin-top: 50%;
    			margin-left: 10%;
    			margin-right: 10%;
    		}

    		#login input{
    			margin-bottom: 0.5em;
    		}
            #newUser{
                
                margin-left: 10%;
                margin-right: 10%;
            }

          
    		
    		#new{
    			float: left;
    			margin-top: 0.5em;
           
               
    		}
            #server{
                float: left;
                margin-top: 0.5em;
           
               
            }
    </style>

    

  </head>
  <body data-ng-app="login">

  	<div data-ng-controller="login" id="login" align="center">

    <form data-ng-submit="loginUser()">
        <div class="input-group input-group-lg">
            <input type="email" class="form-control" placeholder="Username" required ng-model="username"/>
            <input type="password" class="form-control" placeholder="Password" required ng-model="password"/>

            <button type="submit" class="form-control btn btn-primary">Login</button>
         	{{name}}
        </div>
        <span id="server"><a href="#">Set Server Address</a></span>
        <span id="new"><a href="new">I dont have an accout yet.</a></span>
        
    </form>
    </div>


    <div id="newUser" data-ng-controller="newUser">
       <form class="form-horizontal" role="form" data-ng-submit="create()">
        <div class="form-group">
            <label for="inputName3" class="col-sm-2 control-label">Name</label>
            <input type="text" class="form-control" id="item.name" required  placeholder="name" ng-model="item.name">
        
            <label for="inputUsername4" class="col-sm-2 control-label">Username</label>
            <input type="email" class="form-control" id="item.username" required placeholder="Username" ng-model="item.username">
       
            <label for="inputUsername3" class="col-sm-2 control-label">Password</label>
            <input type="password" class="form-control" id="item.password" required  placeholder="password" ng-model="item.password">
       
            <label for="inputUsername4" class="col-sm-2 control-label">Confirm password</label>
            <input type="password" class="form-control" id="item.confirmPasword" required placeholder="confirm password" ng-model="item.confirmPassword">
       
            <label for="inputUsername4" class="col-sm-2 control-label">id no.</label>
            <input type="text" class="form-control" id="item.id" required placeholder="ID no">
            
            <label for="inputUsername4" class="col-sm-2 control-label">Contact no.</label>
            <input type="text" class="form-control" id="item.contact" required placeholder="Contact No.">

            <button type="submit" style="margin-top:0.5em;" data-ng-disabled="!(item.password==item.confirmPassword) " class="btn btn-primary form-control" >Register</button>

        </div>
       </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/login/app.js"></script>
    <script type="text/javascript" src="js/login/loginController.js"></script>
      <script type="text/javascript" src="js/login/newUserController.js"></script>
    <script type="text/javascript">
        $('#newUser').hide();
        $('#new').click(function(){
            $('#login').hide();
            $('#newUser').show(1000);
        });
    </script>
  </body>
</html>
